<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thema UI Design</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #fffbe9;
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #fff5db;
    border-bottom: 1px solid #e8e8e8;
    position: relative;
}

.logo {
    display: flex;
    align-items: center;
}

.brand {
    font-size: 1.5rem;
    color: #6f2c91; /* Purple color */
    font-weight: bold;
}

.home-badge {
    background-color: #f5b645; /* Yellow color */
    color: white;
    padding: 4px 8px;
    margin-left: 8px;
    border-radius: 5px;
    font-size: 0.85rem;
}

.menu {
    position: relative;
}

.menu-icon {
    font-size: 1.5rem;
}

.dropdown-btn {
    background-color: #f5b645;
    color: #6f2c91;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    font-size: 1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    padding: 15px;
    border-radius: 10px;
    top: 40px;
    z-index: 1;
}

.menu:hover .dropdown-content {
    display: block;
}

.course-categories {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-bottom: 10px;
}

.category {
    background-color: #f9f4f4;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    color: #6f2c91;
    font-size: 0.9rem;
}

.all-courses-btn {
    background-color: #f5b645;
    color: #6f2c91;
    border: none;
    padding: 10px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    cursor: pointer;
}

.new-badge {
    background-color: #6f2c91;
    color: white;
    padding: 2px 6px;
    border-radius: 5px;
    font-size: 0.75rem;
}

.search-bar {
    display: flex;
    align-items: center;
    border: 1px solid #6f2c91; /* Purple border */
    border-radius: 20px;
    padding: 5px 10px;
    flex-grow: 1;
    max-width: 400px;
}

.search-bar input {
    border: none;
    outline: none;
    flex-grow: 1;
    font-size: 1rem;
    color: #6f2c91;
}

.search-bar button {
    background: none;
    border: none;
    cursor: pointer;
    color: #6f2c91;
}

.links {
    display: flex;
    align-items: center;
    gap: 20px;
    color: #6f2c91; /* Purple color */
    font-size: 1rem;
}

.links a {
    text-decoration: none;
    color: #6f2c91;
}

.icons {
    display: flex;
    align-items: center;
    gap: 15px;
}

.icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    background-color: white;
    border: 1px solid #6f2c91;
    border-radius: 50%;
    cursor: pointer;
    position: relative;
}

.yellow-dot {
    width: 8px;
    height: 8px;
    background-color: #f5b645;
    border-radius: 50%;
}

.notification-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background-color: #f5b645;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 0.75rem;
}

.hero-section {
    text-align: center;
    margin: 50px 0;
}

.hero-section h1 {
    font-size: 3rem;
    color: #6f2c91;
    line-height: 1.4;
}

.highlight {
    background-color: #f5b645;
    padding: 0 5px;
    border-radius: 5px;
}

.hero-section p {
    font-size: 1.25rem;
    color: #6f2c91;
    margin-bottom: 20px;
}

.discover-btn {
    background-color: #f5b645;
    color: white;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

    </style>
</head>
<body>

                </svg>
                <span class="notification-badge">0</span>
            </div>

        </div>
    </div>
    <div class="hero-section">
        <h1>Your <span class="highlight">success</span>. The courses that <br> change your <span class="highlight">life</span>.</h1>
        <p>Future-proof your career. Master skills that matter today.</p>

</body>
</html>
