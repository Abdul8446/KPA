
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #2E3537;
      font-family: 'Arial', sans-serif;
    }
    :root {
      --cards: 4;
      --cardHeight: 87vh;
      --cardTopPadding: 1.5em;
      --cardMargin: 4vw;
    }
    .container {
      width: 90%;
      margin: 0 auto;
    }
    #cards {
      list-style: none;
      padding-left: 0;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: repeat(var(--cards), var(--cardHeight));
      gap: var(--cardMargin);
      padding-bottom: calc(var(--cards) * var(--cardTopPadding));
      margin-bottom: var(--cardMargin);
    }

    .card {
      position: sticky; 
      top: 0;
      padding-top: calc(var(--index) * var(--cardTopPadding));
    }
    #card1 {
      --index: 1;
    }
    #card2 {
      --index: 2;
    }
    #card3 {
      --index: 3;
    }
    #card4 {
      --index: 4;
    }

    #card1 .card-body {
      background-color: #52B2CF;
    }
    #card2 .card-body {
      background-color: #7EC4CF;
    }
    #card3 .card-body {
      background-color: #9CADCE;
    }
    #card4 .card-body {
      background-color: #D4AFB9;
    }

    .card-body {
      box-sizing: border-box;
      padding: 30px;
      border-radius: 50px;
      box-shadow: 0 0 30px 0 rgba(0, 0, 0, 0.3);
      height: var(--cardHeight);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h2 {
      font-size: 2.5em;
    }

    /* Additional section styling */
    section {
      padding: 50px 0;
      color: white;
      text-align: center;
    }

    .section1 {
      background-color: #003A2E; /* Color from your desired color scheme */
    }

    .section2 {
      background-color: #B68C49; /* Color from your desired color scheme */
    }
  </style>
</head>
<body>
  <!-- New Sections Added -->
  <section class="section1">
    <h2>Section 1</h2>
    <p>This is the content of the first section. Add any information or content here.</p>
  </section>

  <section class="section2">
    <h2>Section 2</h2>
    <p>This is the content of the second section. Add any information or content here.</p>
  </section>

  <!-- Existing Container -->
  <div class="container">
    <ul id="cards">
      <li class="card" id="card1">
        <div class="card-body">
          <h2>card 0</h2>
        </div>
      </li>
      <li class="card" id="card2">
        <div class="card-body">
          <h2>card 1</h2>
        </div>
      </li>
      <li class="card" id="card3">
        <div class="card-body">
          <h2>card 2</h2>
        </div>
      </li>
      <li class="card" id="card4">
        <div class="card-body">
          <h2>card 3</h2>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
